<div class="main-content" *ngIf="!isShow">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Search By Order Id</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="ordersInfo" (ngSubmit)="getOrderDetails()">
                            <div class="row">
                                <div class="col-md-5">
                                  <mat-form-field class="example-full-width">
                                      <input matInput type="text" formControlName= "orderId" placeholder="search...">
                                  </mat-form-field>
                                </div>
                                <button mat-raised-button type="submit" class="btn btn-danger pull-center">
                                    <i class="material-icons">search</i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Order Lines</h4>
                    </div>
                    <div class="card-body">
                            <div class="row">
                                <div *ngFor="let order of ordersList">
                                    <label class="text-primary"><h4>Purchase Order:</h4></label><br>
                                    <label class="text-primary"><h4>Ordered By:</h4></label><br>
                                    <label class="text-primary"><h4>Order Date:</h4></label><br>
                                    <label class="text-primary"><h4>Order Status:</h4></label>                                
                                </div>
                            </div>    
                            <table class="table">
                                <thead class="text-primary">
                                  <tr class="justify-content-center" style="font-size: 25px;">
                                    <th>Line</th>
                                    <th>Product Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Sub Total</th>
                                  </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor = "let order of ordersList.orderLines">
                                <td>1 </td>
                                <td>{{order.product.name}} </td>
                                  <td>{{order.product.price}}</td>
                                  <td>{{order.quantity}}</td>
                                  <td>{{order.product.price * order.quantity}}</td>
                                </tr>
                                </tbody>
                              </table> 
                              <span class="d-flex justify-content-end">Order Total:</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
